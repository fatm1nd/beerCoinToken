<!DOCTYPE html>
<html>
<head>

    <style>

        html{

        }

        *{
            margin: 13px;
        }

        body {
            font-family: Arial, sans-serif;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;

        h1 {
            text-align: center;

        }
        
        form {
            margin-top: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: #333333;
        }
        
        input[type="number"] {
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 16px;
        }
        
        button{
            width: 95%;
            padding: 10px;

        th, td {

    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>

</head>
<body>
    <div class="container">
        <h1>üç∫BeerCoin Walletüç∫</h1>
        <button onclick="authWallet()" name="Auth Button">Connect Metamask</button>
    </div>
    <script>
        async function loadWeb3() {
            if (window.ethereum) {
                window.web3 = new Web3(window.ethereum);
                window.ethereum.enable();
            }
        }

        async function load() {
            await loadWeb3();
            window.contract = await loadContract();
            updateStatus('Ready!');
        }

        function updateStatus(status) {
            const statusEl = document.getElementById('result');
            statusEl.innerHTML = String(status);
            console.log(status);
        }

        load();
    </script>
</body>
